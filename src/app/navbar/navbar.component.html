<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home" (click)="onSelect('Home')">
        <mat-icon matListItemIcon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="leetcode" (click)="onSelect('LeetCode')">
        <mat-icon matListItemIcon>code</mat-icon>
        <span>LeetCode</span>
      </a>
      <a mat-list-item routerLink="portfolio" (click)="onSelect('Portfolio')">
        <mat-icon matListItemIcon>handyman</mat-icon>
        <span>Portfolio</span>
      </a>
      <a mat-list-item routerLink="diary" (click)="onSelect('Diary')">
        <mat-icon matListItemIcon>photolibrary</mat-icon>
        <span>Diary</span>
      </a>
      <a mat-list-item routerLink="about" (click)="onSelect('About')">
        <mat-icon matListItemIcon>info</mat-icon>
        <span>About</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{selected}}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
