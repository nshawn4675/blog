<mat-card *ngFor="let p of portfolio">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{p.name}}</mat-card-title>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        {{p.descr}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="{{p.path}}">Try it!</button>
    </mat-card-actions>
</mat-card>
