<mat-card class="fit">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>CO2 tolerance table</mat-card-title>
            <mat-card-subtitle>Increase your CO2 tolerance</mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="curBreatheHold">
            <ng-container matColumnDef="breathe">
                <th mat-header-cell *matHeaderCellDef>Breathe</th>
                <td mat-cell *matCellDef="let element" [style.background-color]="getBreatheBgColor(element)">
                    {{ element.breatheSec * 1000 | date:'mm:ss' }}
                </td>
            </ng-container>
            <ng-container matColumnDef="hold">
                <th mat-header-cell *matHeaderCellDef>Hold</th>
                <td mat-cell *matCellDef="let element" [style.background-color]="getHoldBgColor(element)">
                    {{ element.holdSec * 1000 | date:'mm:ss' }}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="!isStarted" mat-raised-button color="primary" (click)="onStart()">
            <mat-icon>play_arrow</mat-icon>
            Start
        </button>
        <button *ngIf="isStarted" mat-raised-button color="primary" (click)="onPause()">
            <mat-icon>pause</mat-icon>
            Pause
        </button>
        <button mat-raised-button color="primary" (click)="onReset()">
            <mat-icon>restart_alt</mat-icon>
            Reset
        </button>
    </mat-card-actions>
</mat-card>
